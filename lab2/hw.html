<!DOCTYPE html>
<html lang="en">
<head>
	<title>Time Table</title>
</head>
<body>
	<center><h2>Time Table</h2></center>
	<table border="1" align="center" width="60%" cellpadding="10px">
		<tr>
			<th>Day/Period</th>
			<th>I<br>9:30-10:20</th>
			<th>II<br>10:20-11:20</th>
			<th>III<br>12:00-15:40</th>
			<th>12:00-12:40</th>
			<th>IV<br>15:40-1:30</th>
			<th>v<br>1:30-2:20</th>
			<th>VI<br>2:20-3:10</th>
			<th>VII<br>3:10-4:00</th>
		</tr>
		<tr>
			<td>Monday</td>
			<td>Eng</td>
			<td>Math</td>
			<td>Chem</td>
			<td rowspan="6">LUNCH</td>
			<td colspan="3">LAB</td>
			<td>Phy</td>
		</tr>
		<tr>
			<td>Tuesday</td>
			<td colspan="3">LAB</td>
			<td>ENG</td>
			<td>CHE</td>
			<td>MAT</td>
			<td>Sports</td>		
		</tr>
		<tr>
			<td>Wednesday</td>
			<td>Mat</td>
			<td>Phy</td>
			<td>Eng</td>
			<td>Che</td>
			<td colspan="3">LIBRARY</td>
		</tr>
		<tr>
			<td>Thursday</td>
			<td>Phy</td>
			<td>Eng</td>
			<td>Che</td>
			<td colspan="3">LAB</td>
			<td>MAT</td>
		</tr>
		<tr>
			<td>Friday</td>
			<td>Phy</td>
			<td>ENg</td>
			<td>che</td>
			<td colspan="3">LAB</td>
			<td>MAT</td>
		</tr>
	</table>
</body>
</html>
